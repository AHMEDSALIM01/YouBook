<header class="header">
  <div class="header_content d-flex flex-row align-items-center justify-content-between">
    <div class="logo"><a href="#">YouBooking</a></div>
    <div class="ml-auto d-flex flex-row align-items-center justify-content-start">
      <div class="book_button" *ngIf="isLoggedIn"><a (click)="logout()">Déconnexion</a></div>
      <div class="book_button" *ngIf="isLoggedIn==false"><a [routerLink]="['login']">Se Connecter</a></div>
      <div class="book_button" *ngIf="isLoggedIn==false"><a [routerLink]="['signup']">Créer Compte</a></div>
      <div class="book_button" [ngStyle]="{'background':'transparent'}" *ngIf="isLoggedIn"><a>{{user_name}}</a></div>
      <div class="hamburger"><i class="fa fa-bars" aria-hidden="true"></i></div>
    </div>
  </div>
</header>
<router-outlet>

</router-outlet>
